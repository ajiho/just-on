<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="bind">bind</button>
    <button id="off">off</button>

    <script type="module">
      import { on, off, one } from './src/index.js'

      one('#bind', 'mouseenter', function () {
        console.log('Mouse movement only takes effect once')
      })

      on('#bind', 'click', function () {
        console.log('binded!')
      })

      on('#off', 'click', function () {
        off('#bind', 'click')

        console.log('The click event has been removed')
      })
    </script>
  </body>
</html>
